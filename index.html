<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey_form.css">
    <title>Document</title>
</head> 
<body>
    <header>
        <h1 id="title">Freesoul Survey Form</h1>
        <p id="description">Thank you   for taking the time to improve our custumer service</p>
    </header>
     <form id="survey-form">
        <fieldset> 
            <label class="text">Name:<input class="name" type="text" name="first-name"  placeholder="Enter your name" required /></label>
            <label class="text">Email:<input class="email" type="email"   placeholder="Enter your email" required></label>
            <label class="text">Age:<input class="age" type="number"  min="18" max="100" placeholder="Enter your age" required></label>
            <label class="text" for="dropdown">What is your favorite class?</label>
            <select class="dropdown"> 
                <option value="">(Select an option)</option>
                <option value="1">Jiu-Jistu</option>
                <option value="2">Boxing</option>
                <option value="3">Yoga</option>
                <option value="4">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <p class="dropdown-radio-checkbox">Would you recommend to a friend</p>
            <label class="radio"><input type="radio" name="recommend" checked> Definitely</label>
            <label class="radio"><input type="radio" name="recommend"> Maybe</label>
            <label class="radio"><input  type="radio" name="recommend"> Not sure</label>
   
        </fieldset>
        <fieldset>
           <p class="dropdown-radio-checkbox">What would you like to see improved? (Check all that apply)</p>
            <label for="Jiu-Jistu"><input type="checkbox" name="Jiu-Jistu"  id="Jiu-Jistu"  value="1"  />Jiu-jitsu</label>
            <label for="Judo"><input type="checkbox" name="Judo"  id="Judo"  value="2"  />Judo</label>
            <label for="Boxing"><input type="checkbox" name="Boxing"  id="Boxing"  value="3"  />Boxing</label>
        </fieldset>
        <fieldset>
            <label class="text" for="comment">Any comments or suggestions?</label>
            <textarea class="text-area" name="comment" id="commnet" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            <input type="submit" value="Submit" class="submit">
        </fieldset>
         
    </form>
</body>
</html>
